<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>To do list</title>
    </head>

    <body>
        <section id="todolist">
            <h1>To do list</h1>
            <div id="todolist-input" class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Ajouter une nouvelle tache" id="add-field">
                <button class="btn btn-outline-secondary" type="button" id="add-button">Valider</button>
            </div>
            <div id="todolist-dropdown" class="dropdown-center">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Catégorie
                    </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" onclick="changeCategory('todo')">A faire</a></li>
                    <li><a class="dropdown-item" onclick="changeCategory('inprogress')">En cours</a></li>
                    <li><a class="dropdown-item" onclick="changeCategory('finished')">Terminé</a></li>
                </ul>
            </div>              
            <div id="gridItems" class="container text-center">
                <div class="row">
                    <div id="todo" class="col">
                        <h2>A faire</h2>
                    </div>
                    <div id="inprogress" class="col">
                        <h2>En cours</h2>
                    </div>
                    <div id="finished" class="col">
                        <h2>Terminé</h2>
                    </div>
                </div>
            </div>
        </section>

        <div id="card" class="card mx-auto w-75" style="display: none">
            <div class="card-body">
                <h5 id="card-title" class="card-title">Card title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a id="delete" onclick="deleteCard(this)" class="btn btn-primary">Supprimer</a>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="js/todolist.js"></script>
    </body>
</html>
